<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="servicos.html">Atividades</a></li>
                <li><a href="testemunhos.html">Depoimentos</a></li>
            </ul>
            <div class="logo">
                Casa de <span class="cult">Cult</span><span class="ur">ur</span><span class="a">a</span>
            </div>
            <a href="contato.html" class="cta-btn">Entre em contato!</a>
        </nav>
    </header>

    <!-- Conteúdo da pág -->
    <section id="contato">
        <div class="container">
            <h2>Entre em Contato</h2>
            <form id="contato-form">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="telefone" placeholder="Telefone" required>
                <textarea name="mensagem" placeholder="Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <h3>Nos Siga</h3>
                <a href="https://www.facebook.com" target="_blank">Facebook</a>
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
                <a href="https://www.twitter.com" target="_blank">Twitter</a>
                <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            </div>
            <div class="info-links">
                <a href="/termos-de-uso">Termos de Uso</a>
                <a href="/politica-de-privacidade">Política de Privacidade</a>
            </div>
        </div>
